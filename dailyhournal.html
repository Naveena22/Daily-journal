<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input[type="text"],
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Journal</h1>
        <div class="input-group">
            <label for="date">Date:</label>
            <input type="date" id="date" value="">
        </div>
        <div class="input-group">
            <label for="morning-mood">Morning Mood:</label>
            <input type="text" id="morning-mood">
        </div>
        <div class="input-group">
            <label for="afternoon-mood">Afternoon Mood:</label>
            <input type="text" id="afternoon-mood">
        </div>
        <div class="input-group">
            <label for="evening-mood">Evening Mood:</label>
            <input type="text" id="evening-mood">
        </div>
        <div class="input-group">
            <label for="reflections">Daily Reflections:</label>
            <textarea id="reflections" rows="5"></textarea>
        </div>
        <div class="input-group">
            <label for="affirmations">Daily Affirmations:</label>
            <textarea id="affirmations" rows="5"></textarea>
        </div>
        <div class="input-group">
            <label for="todo">To-Do List:</label>
            <textarea id="todo" rows="5"></textarea>
        </div>
        <div class="input-group">
            <label for="footnotes">Footnotes:</label>
            <textarea id="footnotes" rows="3"></textarea>
        </div>
        <button class="btn" onclick="saveJournal()">Save Journal</button>
    </div>

    <script>
        // Function to get today's date in YYYY-MM-DD format
        function getFormattedDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Set today's date in the date input field when the page loads
        document.getElementById('date').value = getFormattedDate();

        // Function to save journal entries
        function saveJournal() {
            const date = document.getElementById('date').value;
            const morningMood = document.getElementById('morning-mood').value;
            const afternoonMood = document.getElementById('afternoon-mood').value;
            const eveningMood = document.getElementById('evening-mood').value;
            const reflections = document.getElementById('reflections').value;
            const affirmations = document.getElementById('affirmations').value;
            const todo = document.getElementById('todo').value;
            const footnotes = document.getElementById('footnotes').value;

            // Construct journal object
            const journal = {
                date: date,
                morningMood: morningMood,
                afternoonMood: afternoonMood,
                eveningMood: eveningMood,
                reflections: reflections,
                affirmations: affirmations,
                todo: todo,
                footnotes: footnotes
            };

            // Convert object to JSON string
            const journalString = JSON.stringify(journal);

            // Save to localStorage
            localStorage.setItem('dailyJournal', journalString);

            // Alert user that journal is saved
            alert('Journal saved!');
        }
    </script>
</body>
</html>
